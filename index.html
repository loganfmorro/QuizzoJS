<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Quizzo</title>
    <!--custom font-->
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <!--Start Page-->
    <div id="startContainer" class="container">
        <div class="title" style="color: teal;">Welcome to the Javascript Quiz!</div>
        <br><br>
        <div class= "welcomeText"> You have 100 seconds to complete your quiz </div>
        <div class= "welcomeText"> Any wrong answers will cost you 10 seconds </div>
        <div class= "welcomeText"> The faster you finish, the higher your score </div>
        <div class= "welcomeText"> Press the button to begin, good luck! </div>
        <br><br>
        <button id="startButton" onclick="startQuiz();">Start Quiz</button>
    </div>

    <!--Area where quiz information lives-->
    <div id="quizContainer" class = "container" style="display:none;">
        <div class="title">JavaScript Quizzo</div>
        <div id="timerLabel">Time Left</div>
        <div id="quizTimer">100</div>
        <div id="question" class="question"></div>
        <label class="option"><input type="radio" name="option" value="1"><span id="opt1"></span></label>
        <label class="option"><input type="radio" name="option" value="2"><span id="opt2"></span></label>
        <label class="option"><input type="radio" name="option" value="3"><span id="opt3"></span></label>
        <label class="option"><input type="radio" name="option" value="4"><span id="opt4"></span></label>
        <div class="checkAnswer" id="chkAns"></div>
        <button id="answerButton" class="answer-btn" onclick="loadNextQuestion();">Submit Answer</button>
    </div>

    <!--Container for the results page with scores-->
    <div id="result" class="container result" style="display:none;">
        <label for="initials">Initials:</label>
        <input type="text" id="initials" name="initials">
        <br><br>
        <input id="scoreSubmit" type="submit" value="Submit">
    </div>

    <script src ="question.js"></script>
    <script src="quiz-script.js"></script>
</body>
</html>
